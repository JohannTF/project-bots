services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timeprotection-app
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@db:${DATABASE_PORT}/${DATABASE_NAME}?schema=public
      - SESSION_SECRET=${SESSION_SECRET}
      - PORT=${PORT}
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${PORT}:3000"
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npx nodemon src/app.js"

  db:
    image: postgres:16-alpine
    container_name: timeprotection-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:  